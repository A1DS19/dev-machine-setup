---
# https://arduino.github.io/arduino-cli/1.4/installation/

- name: Check if arduino-cli is already installed
  stat:
    path: /usr/local/bin/arduino-cli
  register: arduino_bin

- name: Install arduino-cli via install script
  shell: curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | BINDIR=/usr/local/bin sh
  when: not arduino_bin.stat.exists
  args:
    executable: /bin/bash
