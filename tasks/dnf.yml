---
- name: Install base dev packages
  dnf:
    name:
      # Build tools
      - gcc
      - gcc-c++
      - cmake
      - make
      - clang
      - clang-tools-extra
      - ninja-build
      - ccache
      - gdb
      # EDA
      - kicad
      # Version control & utils
      - git
      - curl
      - wget
      - unzip
      - tar
      # Editor deps (neovim for lvim)
      - neovim
      - ripgrep
      - fd-find
      # Python
      - python3
      - python3-pip
      # Node (for lvim LSP tools)
      - nodejs
      - npm
      # ESP-IDF prereqs (per official docs)
      - flex
      - bison
      - gperf
      - python3-setuptools
      - python3-venv
      - dfu-util
      - libusbx
      - libusb1-devel
      - libffi-devel
      - openssl-devel
      # USB/serial (embedded)
      - minicom
      - screen
    state: present
    update_cache: true
